<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //con el LET creamos una variable
        let nombre = ""
        //PROMPT sirve para que nos manden texto
        // en una alerta
        nombre = prompt("Cual es tu nombre?")
        //ALERT es para enviar una alerta
        alert("bienvenido " + nombre)
    </script>
</head>
